<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="corpo">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="display"></div>
            <table class="botoes">
                <tr class="botoes-fileiras">
                    <td><button class="botao comprimento limpar">C</button></td>
                    <td><button class="botao comprimento apagar"><img src="./assets/delet.png" alt="apagar"> </button>
                    </td>
                </tr>
                <tr class="botoes-fileiras">
                    <td><button class="botao numero">9</button></td>
                    <td><button class="botao numero">0</button></td>
                    <td><button class="botao divisao">/</button></td>
                </tr>
                <tr class="botoes-fileiras">
                    <td><button class="botao numero">7</button></td>
                    <td><button class="botao numero">8</button></td>
                    <td><button class="botao multiplicacao">x</button></td>
                </tr>
                <tr class="botoes-fileiras">
                    <td><button class="botao numero">5</button></td>
                    <td><button class="botao numero">6</button></td>
                    <td><button class="botao subtracao">-</button></td>
                </tr>
                <tr class="botoes-fileiras">
                    <td><button class="botao numero">3</button></td>
                    <td><button class="botao numero">4</button></td>
                    <td><button class="botao adicao">+</button></td>
                </tr>
                <tr class="botoes-fileiras">
                    <td><button class="botao numero">1</button></td>
                    <td><button class="botao numero">2</button></td>
                    <td><button class="botao igual">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
